<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Sutrix HRM</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li>{{#link-to "auth"}}Auth{{/link-to}}</li>
                <li>{{#link-to "dashboard"}}Dashboard{{/link-to}}</li>
                <li>{{#link-to "staff"}}Staff{{/link-to}}</li>
              </ul>
          </nav>
        </div>
      </div>

      <div class="row" style="margin-top: 50px">
        {{outlet}}
      </div>
    </div>
  </script>

  <script id="auth" type="text/x-handlebars">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal">
        <fieldset>

          <legend>Login</legend>
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
            <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
              <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
              <button id="submit" name="submit" class="btn btn-success">Login</button>
            </div>
          </div>

        </fieldset>
        </form>

    </div>
  </script>

  <script id="dashboard" type="text/x-handlebars">
    <p>dashboard</p>
  </script>

  <script id="staff" type="text/x-handlebars">
    <p>staff</p>
  </script>

  <script src="js/libs/jquery-v1.11.1.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-v1.6.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
