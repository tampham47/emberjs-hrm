<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sutrix HRM</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/foundation/foundation.css">
  <link rel="stylesheet" href="css/foundation/style.css">
</head>

<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Sutrix HRM</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li>{{#link-to "auth"}}Auth{{/link-to}}</li>
                <li>{{#link-to "dashboard"}}Dashboard{{/link-to}}</li>
                <li>{{#link-to "staffs"}}Staff{{/link-to}}</li>
                <li>{{#link-to "comments"}}Comments{{/link-to}}</li>
              </ul>
          </nav>
        </div>
      </div>

      <div class="row" style="margin-top: 50px">
        {{outlet}}
      </div>
    </div>
  </script>

  <script id="index" type="text/x-handlebars">
    <p>Sutrix HRM</p>
  </script>

  <script id="auth" type="text/x-handlebars">
<div class="row">
    <div class="large-12 columns">
        <h1 class="logo-hrm">Sutrix hrm</h1>
      </div>
    </div>
<!-- Login Form -->
    <div class="row">
      <div class="large-5 large-centered columns login-frm">
        <form action="#">
          <div class="row">
            <div class="large-3 columns">
              <label for="usename">Usename: </label>
            </div>
            <div class="large-9 columns">
              <input type="text" id="usename" name="usename" placeholder=" " />
            </div>
          </div>
          <div class="row">
            <div class="large-3 columns">
              <label for="password">Password: </label>
            </div>
            <div class="large-9 columns">
              <input type="text" id="password"  name="password" placeholder=" " />
              <!-- <small class="error">Invalid entry</small> class="error"-->
            </div>
          </div>
          <div class="row">
            <div class="large-1 large-centered columns">
              <a href="#" class="button btn-submit">OK</a>
            </div>
          </div>
        </form>
      </div>
    </div>
<!-- End Login Form -->
  </script>

  <script id="dashboard" type="text/x-handlebars">
    <p>dashboard</p>
  </script>

  <script id="staffs" type="text/x-handlebars">
    <div class="row">
      <div class="large-12 columns">
        <h1 class="logo-hrm">Sutrix hrm</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <dl class="tabs ct-tabs" data-tab>
          <dd><a href="#panel1">Dashboard</a></dd>
          <dd class="active"><a href="#panel2">Staff</a></dd>
        </dl>
        <div class="tabs-content">
          <div class="content" id="panel1">
            <p>Map</p>
          </div>
          <div class="content active" id="panel2">
    <!-- Filter Block -->
            <div class="filter-block">
              <div class="title">
                <span>Filter:</span>
                <a href="#">Add</a>
              </div>

              <div class="row">
                <div class="large-5 large-centered columns">
                  <form action="#">
                    <div class="row">
                      <div class="large-3 columns">
                        <label for="name">Name: </label>
                      </div>
                      <div class="large-9 columns">
                        <input type="text" id="name" name="name" placeholder=" " />
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-3 columns">
                        <label >Department: </label>
                      </div>
                      <div class="large-9 columns">
                        <select>
                          <option value="husker">FrontEnd</option>
                          <option value="starbuck">Java</option>
                          <option value="hotdog">QC</option>
                          <option value="apollo">HR</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-3 large-centered columns">
                        <a href="#" class="button btn-submit">Apply</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
    <!-- End Filter Block -->

    <!-- Result Block -->
            <div class="result-block">
              <div class="title">
                <span>Result</span>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>Fullname</th>
                    <th>Join date</th>
                    <th>Skype</th>
                    <th>Email</th>
                    <th>Team</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nguyen Thi Huyen Tran</td>
                    <td>20/10/2010</td>
                    <td>sutrix.tran.nguyen</td>
                    <td>tran.nguyen@sutrixmedia.com</td>
                    <td>Frontend</td>
                  </tr>
                  <tr>
                    <td>Pham Thi Huyen Tran</td>
                    <td>31/12/1013</td>
                    <td>sutrix.tran.pham</td>
                    <td>tran.pham@sutrixmedia.com</td>
                    <td>Frontend</td>
                  </tr>
                </tbody>
              </table>
            </div>
    <!-- End Result Block -->
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="staff" type="text/x-handlebars">
    <div class="row">
      <div class='col-md-6'>
        <form class="form-horizontal">
          <fieldset>

          <legend>Staff Information</legend>

          <div class="form-group">
            <label class="col-md-4 control-label" for="fullName">Full Name</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{fullName}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="dateOfBirth">Date of birth</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{dateOfBirth}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="gender">Gender</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{gender}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="address">Address</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{address}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="id">ID</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{id}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="mobile">Mobile</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{mobile}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="skype">Skype</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{skype}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{email}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="joinedDate">Join Date</label>
            <div class="col-md-8">
              <b class="form-control input-md">{{joinedDate}}</b>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
              <button id="save" name="save" class="btn btn-success">Save</button>
              <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
            </div>
          </div>

          </fieldset>
          </form>
      </div>
      <div class='col-md-6'>
        <p>Avatar here</p>
      </div>
    </div>
  </script>

  <script id="staff/_edit" type="text/x-handlebars">
    <div class="row">
      <div class='col-md-6'>
        <form class="form-horizontal">
          <fieldset>

          <legend>Staff Information</legend>

          <div class="form-group">
            <label class="col-md-4 control-label" for="fullName">Full Name</label>
            <div class="col-md-8">
            {{input id="fullName" name="fullName" type="text" placeholder="Full Name" class="form-control input-md" required="" value=fullName}}
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="dateOfBirth">Date of birth</label>
            <div class="col-md-8">
            <input id="dateOfBirth" name="dateOfBirth" type="text" placeholder="" class="form-control input-md" required="">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="gender">Gender</label>
            <div class="col-md-4">
              <label class="radio-inline" for="gender-0">
                <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
                Male
              </label>
              <label class="radio-inline" for="gender-1">
                <input type="radio" name="gender" id="gender-1" value="Female">
                Female
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="address">Address</label>
            <div class="col-md-8">
            <input id="address" name="address" type="text" placeholder="address" class="form-control input-md">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="id">ID</label>
            <div class="col-md-8">
            <input id="id" name="id" type="text" placeholder="ID" class="form-control input-md" required="">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="mobile">Mobile</label>
            <div class="col-md-8">
            <input id="mobile" name="mobile" type="text" placeholder="mobile" class="form-control input-md" required="">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="skype">Skype</label>
            <div class="col-md-8">
            <input id="skype" name="skype" type="text" placeholder="skype" class="form-control input-md" required="">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
            <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="joinedDate">Join Date</label>
            <div class="col-md-8">
            <input id="joinedDate" name="joinedDate" type="text" placeholder="join date" class="form-control input-md" required="">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
              <button id="save" name="save" class="btn btn-success">Save</button>
              <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
            </div>
          </div>

          </fieldset>
          </form>
      </div>
      <div class='col-md-6'>
        <p>Avatar here</p>
      </div>
    </div>
  </script>

  <script id="comments" type="text/x-handlebars">
<!-- History -->
    <div class="history-block">
      <div class="row">
        <div class="large-12 columns">
          <h3>History:</h3>
          <div data-alert class="alert-box secondary">
            <p>20/10/2010</p>
            <hr >
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since. Lorem Ipsum is simply dummy text of the printing and typesetting.
            <a href="#" class="close">&times;</a>
          </div>
          <div data-alert class="alert-box secondary">
            <p>20/10/2010</p>
            <hr >
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since. Lorem Ipsum is simply dummy text of the printing and typesetting.
            <a href="#" class="close">&times;</a>
          </div>
          <form action="#">
            <div class="row">
              <div class="large-12 columns">
                <textarea rows="3" cols="50" placeholder="Write a note"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="large-1 large-centered columns">
                <a href="#" class="button btn-submit">Add</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End History -->

  </script>

  <script src="js/libs/jquery-v1.11.1.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-v1.6.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
