<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sutrix HRM</title>
  <link rel="stylesheet" href="css/foundation/foundation.css">
  <link rel="stylesheet" href="css/foundation/style.css">
</head>

<body>
  <script type="text/x-handlebars">
    <header id="header">
      <div class="row">
        <div class="small-12 columns">
          <h1>
            <a href="index.html" title="Sutrix HRM" class="logo-hrm">
              <img src="img/logo.png" alt="Sutrix HRM" >
            </a>
          </h1>
        </div>
      </div>
    </header><!-- /header -->
    <main style="margin-bottom:80px">
      {{outlet}}
    </main>
  </script>

  <script id="index1" type="text/x-handlebars">
    <p>Sutrix HRM</p>
  </script>

  <script id="index" type="text/x-handlebars">
    <!-- Login Form -->
    <div class="row">
      <div class="medium-5 medium-centered columns">
        <div class="login-form">
          <form action="#" id="login-form" method="post">
            <div class="row">
              <div class="medium-3 columns">
                <label for="usename">Usename: </label>
              </div>
              <div class="medium-9 columns">
                <input type="text" id="usename" name="usename" placeholder=" " />
              </div>
            </div>
            <div class="row">
              <div class="medium-3 columns">
                <label for="password">Password: </label>
              </div>
              <div class="medium-9 columns">
                <input type="password" id="password" name="password" placeholder=" " />
                <!-- <small class="error">Invalid entry</small> class="error"-->
              </div>
            </div>
            <div class="row text-center">
              <a href="#" class="button btn-ok" {{action 'login'}}>OK</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Login Form -->
  </script>

  <script id="dashboard" type="text/x-handlebars">
    <div class="row">
      <dl class="ct-tabs" data-tab>
        <dd>{{#link-to 'dashboard'}}Dashboard{{/link-to}}</dd>
        <dd class="active">{{#link-to 'staffs'}}Staff{{/link-to}}</dd>
      </dl>
    </div>
        <!-- dashboard Block -->
    <div class="dashboard-block">
        <div class="row">
            <div class="large-9 large-centered columns">
                <div class="chart-vertical">
                    <span>100 staff</span>
                    <span>90 staff</span>
                    <span>80 staff</span>
                    <span>70 staff</span>
                    <span>60 staff</span>
                    <span>50 staff</span>
                    <span>40 staff</span>
                    <span>30 staff</span>
                    <span>20 staff</span>
                    <span>10 staff</span>
                    <span>0 staff</span>
                </div><!-- chart-vertical -->
                <div class="chart-content">
                    <div class="inner-chart-content">
                        <div>
                            <strong>80 staff</strong>
                            <span style="height: 402px;">&nbsp;</span>
                        </div>
                        <div>
                            <strong>50 staff</strong>
                            <span style="height: 252px;">&nbsp;</span>
                        </div>
                        <div>
                            <strong>32 staff</strong>
                            <span style="height: 172px;">&nbsp;</span>
                        </div>
                        <div>
                            <strong>52 staff</strong>
                            <span style="height: 286px;">&nbsp;</span>
                        </div>
                        <div>
                            <strong>42 staff</strong>
                            <span style="height: 207px;">&nbsp;</span>
                        </div>
                        <div>
                            <strong>5 staff</strong>
                            <span style="height: 32px;">&nbsp;</span>
                        </div>
                    </div>
                </div><!-- chart-content -->
                <div class="chart-horizontal">
                    <span>Frontend</span>
                    <span>QC</span>
                    <span>Mobile</span>
                    <span>PHP</span>
                    <span>Java</span>
                    <span>Admin</span>
                </div><!-- chart-vertical -->
            </div>
        </div>
    </div>
        <!-- End dashboard Block -->
  </script>

  <script id="staffs" type="text/x-handlebars">
    <div class="row">
      <dl class="ct-tabs" data-tab>
        <dd>{{#link-to 'dashboard'}}Dashboard{{/link-to}}</dd>
        <dd class="active">{{#link-to 'staffs'}}Staff{{/link-to}}</dd>
      </dl>
    </div>

    <!-- Filter Block -->
    <div class="filter-block">
      <div class="row">
        <div class="title">
          <h2>Filter:</h2>
          {{#link-to "staffs.new" href="javascript:;"}}Add{{/link-to}}
        </div>
      </div>
      <div class="row">
        <div class="medium-5 medium-centered columns">
          <form action="#" id="filter-form" method="post">
            <div class="row">
              <div class="medium-3 columns">
                <label for="name">Name: </label>
              </div>
              <div class="medium-9 columns">
                {{input type="text" id="name" name="name" placeholder="" value=strQuery }}
              </div>
            </div>
            <div class="row">
              <div class="medium-3 columns">
                <label >Department: </label>
              </div>
              <div class="medium-9 columns">
                <select>
                  <option value="husker">FrontEnd</option>
                  <option value="starbuck">Java</option>
                  <option value="hotdog">QC</option>
                  <option value="apollo">HR</option>
                </select>
              </div>
            </div>
            <div class="row text-center">
                <a href="#" class="button btn-submit" {{action filter}}>Apply</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Filter Block -->

    <!-- Result Block -->
    <div class="result-block">
      <div class="row">
        <div class="title">
          <h2>Result</h2>
        </div>
      </div>
      <div class="row">
        <table>
          <thead>
            <tr>
              <th>Fullname</th>
              <th>Join date</th>
              <th>Skype</th>
              <th>Email</th>
              <th>Team</th>
            </tr>
          </thead>
          <tbody>
            {{#each model}}
            <tr>
              <td>{{#link-to 'staff' this}}{{fullName}}{{/link-to}}</td>
              <td>{{dateOfBirth}}</td>
              <td>{{skype}}</td>
              <td>{{email}}</td>
              <td>{{department}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    <!-- End Result Block -->
    <!-- staff information Block -->
    <div class="staff-info-block">
      <div class="row">
        <div class="title">
          <h2>Staff information</h2>
          <a href="javascript:;">Edit</a>
        </div>
      </div>
      <div class="row staff-info">
        <div class="large-5 columns">
            <div class="row">
                <div class="large-4 columns">
                    <span>Fullname: </span>
                </div>
                <div class="large-8 columns">
                    <span>Nguyen Thi Huyen Tran</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>Date of birth: </span>
                </div>
                <div class="large-8 columns">
                    <span>21/04/1987</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>Gender: </span>
                </div>
                <div class="large-8 columns">
                    <span>Female</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>Address: </span>
                </div>
                <div class="large-8 columns">
                    <span>10 Tran Quoc Toan, P7, Q3, TPHCM</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>ID: </span>
                </div>
                <div class="large-8 columns">
                    <span>371168456</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>Mobile: </span>
                </div>
                <div class="large-8 columns">
                    <span>01234 12 34 56</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>Skype: </span>
                </div>
                <div class="large-8 columns">
                    <span>sutrix.tran.nguyen</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>Email: </span>
                </div>
                <div class="large-8 columns">
                    <span>tran.nguyen@sutrixmedia.com</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <span>Join Date: </span>
                </div>
                <div class="large-8 columns">
                    <span>30/10/2010</span>
                </div>
            </div>
        </div>
        <div class="large-4 columns">
            <div class="staff-photo">
                <img src="img/img-staff-01.jpg" height="270" width="270" alt="Staff" />
            </div>
        </div>
      </div>
    </div>
    <!-- End staff information Block -->

    <div class="result-block">{{outlet}}</div>
    <div class="result-block">{{outlet "comments"}}</div>
  </script>

  <script id="staff" type="text/x-handlebars">
    <div class="history-block">
      <div class="row">
        <div class="medium-12 columns">
          <h3>Staff Information</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="medium-8 columns">
        <div class="form-group">
          <label class="col-md-4 control-label" for="fullName">Full Name</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{fullName}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="dateOfBirth">Date of birth</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{dateOfBirth}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="gender">Gender</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{gender}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="address">Address</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{address}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="id">ID</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{id}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="mobile">Mobile</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{mobile}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="skype">Skype</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{skype}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{email}}</b>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="joinedDate">Join Date</label>
          <div class="col-md-8">
            <b class="form-control input-md">{{joinedDate}}</b>
          </div>
        </div>
      </div>

      <div class="medium-4 columns" style="text-align: center">
        <img src="img/avatar.png" style="width:200px; height:200px">
        <p>Avatar Here</p>
      </div>
    </div>
  </script>

  <script id="staffs/new" type="text/x-handlebars">
<!-- staff information Block -->
    <div class="staff-info-block">
      <div class="row">
        <div class="title">
          <h2>Staff information</h2>
        </div>
      </div>
      <div class="row staff-info-add">
        <div class="large-5 columns">
            <form action="#">
                <div class="row">
                    <div class="large-4 columns">
                        <label for="fullname">Fullname: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="fullname" name="fullname" placeholder="Nguyen Thi Huyen Tran" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="dateofbirth">Date of birth: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="dateofbirth"  name="dateofbirth" placeholder="21/04/1987" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="dateofbirth">Gender: </label>
                    </div>
                    <div class="large-8 columns">
                        <input id="male" type="radio" value="Red" name="gender">
                        <label for="male">Male</label>
                        <input id="female" type="radio" value="Blue" name="gender">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="address">Address: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="address"  name="address" placeholder="10 Tran Quoc Toan, P7, Q3, TPHCM" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="staffID">ID: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="staffID"  name="staffID" placeholder="371168456" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="mobile">Mobile: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="mobile"  name="mobile" placeholder="01234 12 34 56" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="skypeID">Skype: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="skypeID"  name="skypeID" placeholder="sutrix.tran.nguyen" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="email">Email: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="email"  name="email" placeholder="tran.nguyen@sutrixmedia.com" />
                    </div>
                </div>
                <div class="row">
                    <div class="large-4 columns">
                        <label for="joindate">Join Date: </label>
                    </div>
                    <div class="large-8 columns">
                        <input type="text" id="joindate"  name="joindate" placeholder="30/10/2010" />
                    </div>
                </div>
            </form>
        </div>
        <div class="large-4 columns">
            <div class="staff-photo">
                <img src="img/img-staff-no-photo.jpg" height="270" width="270" alt="Staff" />
                <div class="type-photo">Choose image<br />format available JPG, PNG, GIF</div>
            </div>
        </div>
      </div>
    </div>
<!-- End staff information Block -->
<!-- History -->
    <div class="history-block">
        <div class="row">
            <div class="medium-12 columns">
                <h3>History:</h3>
                <form action="#">
                    <div class="row">
                        <div class="medium-12 columns">
                            <textarea rows="2" cols="50" placeholder=" "></textarea>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="large-1 large-centered columns">
                            <a href="#" class="button btn-add">Add</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- End History -->
  </script>

  <script id="comments" type="text/x-handlebars">
    <!-- History -->
    <div class="history-block">
      <div class="row">
        <div class="medium-12 columns">
          <h3>History</h3>
          {{#each model}}
          <div data-alert class="alert-box secondary">
            <p>{{dateCreated}}</p>
            <hr >
            {{comment}}
            <a href="#" class="close" {{action remove this}}>&times;</a>
          </div>
          {{/each}}
          <div class="comments-form">
            <form action="#" id="comments-form" method="post">
              <div class="row">
                <div class="medium-12 columns">
                  {{textarea rows="2" cols="50" value=comment}}
                </div>
              </div>
              <div class="row text-center">
                <a href="#" class="button btn-add" {{action add}}>Add</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End History -->
  </script>

  <script src="js/libs/jquery-v1.11.1.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-v1.6.1.js"></script>
  <script src="js/libs/lodash.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
